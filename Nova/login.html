<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-81">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/login.css">
  <link href="assets/css/main.css" rel="stylesheet">
  <title>Login Klinik</title>
  
</head>
<body>
  <div class="wrapper">
    <div class="title">
        <h3>Login puskesmas</h3>
    </div>
    <form action="project01/index.php" method="POST"> 
      <div class="field">
        <input type="text" id="username" name="username" required>
        <label>Username</label>
      </div>
      <div class="field">
        <input type="password" id="password" name="password" required>
        <label>Password</label>
      </div>
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" id="ingatkan-saya" name="remember_me">
          <label for="ingatkan-saya">Ingatkan saya</label>
        </div>
        <a href="resetpass.html" class="btn-get-started">Lupa password?</a>
      </div>
      <div class="btn-get-started">
        <button type="submit">LOGIN</button>
      </div>
  </form>  
  </div>
</body>
</html>
